<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone number</title>
    <!-- conect bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./assets/style.css">


</head>
<body>

    <div class="container grid bg-light">
        <header class="d-flex justify-content-start mb-4">
            
                <h1> <i class="fas fa-industry"></i> Logo</h1>
            <ul class="nav">
                <li class="nav-item border-end">
                    <a class="nav-link active text-decoration-underline" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item border-end">
                    <a class="nav-link text-decoration-underline" href="#">About</a>
                </li>
                <li class="nav-item border-end">
                    <a class="nav-link text-decoration-underline" href="#">Contacs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-decoration-underline" href="#">Blog</a>
                </li>
            </ul>
        </header>

        <main class="d-flex justify-content-center">
            <form class="border p-4 d-flex flex-column ">
            <div class="mb-3 ">
                <label for="user_number" class="form-label">Ваш телефон:</label>
                <input 
                    type="text" 
                    class="form-control"
                    id="user_number" 
                    placeholder="+380"
                    required
                    pattern="^(\+380[0-9]{9}|\+38\(0[0-9]{2}\)[0-9]{7}|\+38\(0[0-9]{2}\)[0-9]{3}\-[0-9]{2}\-[0-9]{2})$"
                />
                <small class="form-text text-muted">
                    * Это поле обязательно к заполнению.
                </small>
                <small class="form-text text-success valid-label">
                    Поле заполнено верно.
                </small>

            </div>
            
            <button type="submit" class="btn btn-primary">Перезвонить мне</button>
            </form>
        </main>

        <footer class="d-flex justify-content-center" >
            <p>Company 2021</p>
        </footer>
    </div>
</body>
</html>
